<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <% if (htmlWebpackPlugin.options.templateParameters.IS_JSSJ) { %>
      <link
         href="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/themes/prism.min.css"
         rel="stylesheet"
      />
      <script src="https://cdn.bootcdn.net/ajax/libs/prettier/2.8.3/standalone.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/prettier/2.8.3/parser-html.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/prism.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
      <% } else { %>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
      />
      <!-- Prettier -->
      <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.3/standalone.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.3/parser-html.min.js"></script>
      <!-- Prism -->
      <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
      <!-- ClipboardJS -->
      <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
      <% } %>
   </head>
   <body>
      <div id="app"></div>
   </body>
</html>
