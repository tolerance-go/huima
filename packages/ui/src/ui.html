         code[class*='language-'],

            </div>
         </div>
         <div role="body" class="h-[calc(100vh_-_53px)]">
            <div
               v-if="showMode === 'playground'"
               v-html="baseRendererNodeHtml"
               class="w-full h-full overflow-auto"
            ></div>
            <!-- 在即时设计里面悬停失效，所以使用状态代替 tailwindcss 的 group-hover -->
            <div
               v-else-if="showMode === 'code'"
               class="relative h-full w-full overflow-auto"
               @mouseenter="hoverCodePlayground = true"
               @mouseleave="hoverCodePlayground = false"
            >
               <div
                  :class="{
                     'hidden': !hoverCodePlayground,
                     'inline-flex': hoverCodePlayground
                  }"
                  class="z-10 rounded-md shadow-sm absolute bottom-3 right-2"
                  role="group"
               >
                  <button
                     id="copyBtn"
                     type="button"
                     class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-300 bg-black rounded-l-lg hover:bg-gray-800 hover:text-white focus:bg-gray-800 focus:text-white"
                  >
                     <svg
                        aria-hidden="true"
                        class="w-3.5 h-3.5 mr-2 fill-current"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512"

                        />
                     </svg>
                     {{ copyBtnText }}
                  </button>
                  <button
                     @click="handleExportBtnClick"
                     type="button"
                     class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-300 bg-black rounded-r-md hover:bg-gray-800 hover:text-white focus:bg-gray-800 focus:text-white"
                  >
                     <svg
                        aria-hidden="true"
                        class="w-4 h-4 mr-2 fill-current"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                     >
                        <path
                           fill-rule="evenodd"

                           clip-rule="evenodd"
                        ></path>
                     </svg>
                     导出
                  </button>
               </div>
               <pre
                  class="line-numbers language-html overflow-auto h-full w-full"
               ><code class="language-html"
               v-html="shownNodeHtml"></code></pre>
            </div>
         </div>
      </div>

</html>
