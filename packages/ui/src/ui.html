<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <% if (htmlWebpackPlugin.options.templateParameters.IS_JSSJ) { %>
      <link
         href="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/themes/prism.min.css"
         rel="stylesheet"
      />
      <script src="https://cdn.bootcdn.net/ajax/libs/prettier/2.8.3/standalone.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/prettier/2.8.3/parser-html.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/prism/1.29.0/prism.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
      <script src="https://cdn.bootcdn.net/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
      <% } else { %>
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
      />
      <!-- Prettier -->
      <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.3/standalone.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/prettier@2.8.3/parser-html.min.js"></script>
      <!-- Prism -->
      <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
      <!-- ClipboardJS -->
      <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
      <% } %>

      <style>
         pre[class*='language-'] {
            margin: 0;
         }
         code[class*='language-'],
         pre[class*='language-'] {
            font-size: 12px;
         }
      </style>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
   </head>
   <body>
      <div id="app" class="h-screen">
         <div
            role="header"
            :style="{
               'min-height': defaultSettings.uiHeaderHeight + 'px',
            }"
            class="flex-none flex items-center justify-between border-b px-4 py-2"
         >
            <div role="marker" class="relative max-w-[200px]">
               <div
                  role="bg-rect"
                  class="absolute -left-2 bottom-0 -z-10 h-3 w-full bg-[#F7F680]"
               ></div>
               <div class="truncate">
                  <span class="z-10 font-medium"
                     >{{ selectedNodeName }}({{ selectedNodeId }})</span
                  >
               </div>
            </div>
            <div role="toolbar" class="flex items-center justify-end gap-6">
               <button
                  v-if="showMode === 'empty'"
                  @click="handleGenCode"
                  class="rounded-md bg-gray-950 px-4 py-2 text-white text-sm"
               >
                  {{usedI18n.generate}}
               </button>

               <svg
                  class="w-6 h-6 cursor-pointer"
                  v-else-if="showMode === 'code'"
                  @click="handleShowPlaygroundBtnClick"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
               </svg>

               <svg
                  class="w-6 h-6 cursor-pointer"
                  v-if="showMode === 'playground'"
                  @click="handleShowCodeBtnClick"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M14.25 9.75L16.5 12l-2.25 2.25m-4.5 0L7.5 12l2.25-2.25M6 20.25h12A2.25 2.25 0 0020.25 18V6A2.25 2.25 0 0018 3.75H6A2.25 2.25 0 003.75 6v12A2.25 2.25 0 006 20.25z"
                  />
               </svg>

               <svg
                  @click="handleBackFromSettingsBtnClick"
                  @mousedown="handleBackFromSettingsBtnMouseDown"
                  v-if="showMode === 'settings'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6 cursor-pointer"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3"
                  />
               </svg>
               <div class="h-[10px] w-[1px] bg-gray-300"></div>
               <svg
                  @click="handleSettingsBtnClick"
                  class="w-6 h-6 cursor-pointer"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
               >
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 011.37.49l1.296 2.247a1.125 1.125 0 01-.26 1.431l-1.003.827c-.293.24-.438.613-.431.992a6.759 6.759 0 010 .255c-.007.378.138.75.43.99l1.005.828c.424.35.534.954.26 1.43l-1.298 2.247a1.125 1.125 0 01-1.369.491l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 01-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.062-.374-.312-.686-.644-.87a6.52 6.52 0 01-.22-.127c-.325-.196-.72-.257-1.076-.124l-1.217.456a1.125 1.125 0 01-1.369-.49l-1.297-2.247a1.125 1.125 0 01.26-1.431l1.004-.827c.292-.24.437-.613.43-.992a6.932 6.932 0 010-.255c.007-.378-.138-.75-.43-.99l-1.004-.828a1.125 1.125 0 01-.26-1.43l1.297-2.247a1.125 1.125 0 011.37-.491l1.216.456c.356.133.751.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z"
                  />
                  <path
                     stroke-linecap="round"
                     stroke-linejoin="round"
                     d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
               </svg>
            </div>
         </div>
         <div
            role="body"
            :style="{
               height: `calc(100vh - ${defaultSettings.uiHeaderHeight}px)`
            }"
         >
            <div
               v-if="showMode === 'settings'"
               class="h-full px-6 py-10 overflow-auto"
            >
               <div class="w-full">
                  <form @change="handleFormChange">
                     <h2 class="text-2xl font-bold">
                        {{usedI18n.configureLabel}}
                     </h2>
                     <div class="mt-8 max-w-lg">
                        <div class="grid grid-cols-1 gap-6">
                           <h3 class="text-gray-700">
                              {{usedI18n.basicsLabel}}
                           </h3>
                           <div class="flex gap-3">
                              <label class="block flex-auto">
                                 <span class="text-gray-700"
                                    >{{usedI18n.viewportWidthLabel}}</span
                                 >
                                 <input
                                    @blur="handleViewportSizeChange"
                                    v-model="formSettings.uiViewportSize.width"
                                    type="number"
                                    class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0"
                                    :placeholder="defaultSettings.uiViewportSize.width"
                                 />
                              </label>
                              <label class="block flex-auto">
                                 <span class="text-gray-700"
                                    >{{usedI18n.viewportHeightLabel}}</span
                                 >
                                 <input
                                    @blur="handleViewportSizeChange"
                                    v-model="formSettings.uiViewportSize.height"
                                    type="number"
                                    class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0"
                                    :placeholder="defaultSettings.uiViewportSize.height"
                                 />
                              </label>
                           </div>

                           <h3 class="text-gray-700">
                              {{usedI18n.exportLabel}}
                           </h3>
                           <div class="block">
                              <div class="mt-2">
                                 <div>
                                    <label class="inline-flex items-center">
                                       <input
                                          v-model="formSettings.enablePxConvert"
                                          type="checkbox"
                                          class="rounded border-transparent bg-gray-200 text-gray-700 focus:border-transparent focus:bg-gray-200 focus:ring-1 focus:ring-gray-500 focus:ring-offset-2"
                                       />
                                       <span class="ml-2"
                                          >{{usedI18n.enablePxUnitConversion}}</span
                                       >
                                    </label>
                                 </div>
                              </div>
                           </div>
                           <div
                              class="grid grid-cols-1 gap-6 pl-6"
                              v-if="formSettings.enablePxConvert"
                           >
                              <label class="block">
                                 <span class="text-gray-700"
                                    >{{usedI18n.targetFormat}}</span
                                 >
                                 <select
                                    v-model="formSettings.pxConvertConfigs.pxConvertFormat"
                                    class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                                 >
                                    <option>rem</option>
                                    <option>vw</option>
                                 </select>
                              </label>
                              <label
                                 v-if="formSettings.pxConvertConfigs.pxConvertFormat === 'vw'"
                                 class="block"
                              >
                                 <span class="text-gray-700"
                                    >{{usedI18n.designDraftViewportWidth}}</span
                                 >
                                 <input
                                    v-model="formSettings.pxConvertConfigs.viewportWidth"
                                    type="number"
                                    class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0"
                                    :placeholder="defaultSettings.uiViewportSize.viewportWidth"
                                 />
                              </label>
                              <label
                                 v-if="formSettings.pxConvertConfigs.pxConvertFormat === 'rem'"
                                 class="block"
                              >
                                 <span class="text-gray-700"
                                    >{{usedI18n.basicFontSize}}</span
                                 >
                                 <input
                                    v-model="formSettings.pxConvertConfigs.pxConvertBaseFontSize"
                                    type="number"
                                    class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0"
                                    :placeholder="defaultSettings.pxConvertConfigs.pxConvertBaseFontSize"
                                 />
                              </label>
                           </div>
                           <div class="block">
                              <div class="mt-2">
                                 <div>
                                    <label class="inline-flex items-center">
                                       <input
                                          v-model="formSettings.enableTailwindcss"
                                          type="checkbox"
                                          class="rounded border-transparent bg-gray-200 text-gray-700 focus:border-transparent focus:bg-gray-200 focus:ring-1 focus:ring-gray-500 focus:ring-offset-2"
                                       />
                                       <span class="ml-2"
                                          >{{usedI18n.enableCssToTailwindCss}}</span
                                       >
                                    </label>
                                 </div>
                              </div>
                           </div>
                           <!-- 
                           <div class="block">
                              <div class="mt-2">
                                 <div>
                                    <label class="inline-flex items-center">
                                       <input
                                          type="checkbox"
                                          class="rounded border-transparent bg-gray-200 text-gray-700 focus:border-transparent focus:bg-gray-200 focus:ring-1 focus:ring-gray-500 focus:ring-offset-2"
                                       />
                                       <span class="ml-2">启用图片压缩</span>
                                    </label>
                                 </div>
                              </div>
                           </div>
                           <label class="block">
                              <span class="text-gray-700"
                                 >压缩率（越高则图片大小越小，清晰度越低）</span
                              >
                              <select
                                 class="block w-full mt-1 rounded-md bg-gray-100 border-transparent focus:border-gray-500 focus:bg-white focus:ring-0"
                              >
                                 <option>高</option>
                                 <option>中</option>
                                 <option>低</option>
                              </select>
                           </label>
                           <div class="block">
                              <div class="mt-2">
                                 <div>
                                    <label class="inline-flex items-center">
                                       <input
                                          type="checkbox"
                                          class="rounded border-transparent bg-gray-200 text-gray-700 focus:border-transparent focus:bg-gray-200 focus:ring-1 focus:ring-gray-500 focus:ring-offset-2"
                                       />
                                       <span class="ml-2"
                                          >启用图片转 base64</span
                                       >
                                    </label>
                                 </div>
                              </div>
                           </div>
                           <label class="block">
                              <span class="text-gray-700"
                                 >图片大小阈值（小于该值的图片将自动转换）</span
                              >
                              <input
                                 type="number"
                                 class="mt-1 block w-full rounded-md border-transparent bg-gray-100 focus:border-gray-500 focus:bg-white focus:ring-0"
                                 placeholder="10kb"
                              />
                           </label> -->
                        </div>
                     </div>
                  </form>
               </div>
            </div>
            <div
               v-else-if="showMode === 'empty'"
               class="text-gray-600 h-full flex justify-center items-center italic text-lg"
            >
               {{usedI18n.pleaseSelect}}
            </div>
            <iframe
               v-else-if="showMode === 'playground'"
               class="w-full h-full"
               :srcdoc="rendererNodeHtml"
            ></iframe>
            <!-- 在即时设计里面悬停失效，所以使用状态代替 tailwindcss 的 group-hover -->
            <div
               v-else-if="showMode === 'code'"
               class="relative h-full w-full overflow-auto"
               @mouseenter="hoverCodeArea = true"
               @mouseleave="hoverCodeArea = false"
            >
               <div
                  :class="{
                     'hidden': !hoverCodeArea,
                     'inline-flex': hoverCodeArea
                  }"
                  class="z-10 rounded-md shadow-sm absolute bottom-3 right-2"
                  role="group"
               >
                  <button
                     id="copyBtn"
                     type="button"
                     class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-300 bg-black rounded-l-lg hover:bg-gray-800 hover:text-white focus:bg-gray-800 focus:text-white"
                  >
                     <svg
                        aria-hidden="true"
                        class="w-3.5 h-3.5 mr-2 fill-current"
                        fill="currentColor"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 384 512"
                     >
                        <path
                           d="M192 0c-41.8 0-77.4 26.7-90.5 64H64C28.7 64 0 92.7 0 128V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V128c0-35.3-28.7-64-64-64H282.5C269.4 26.7 233.8 0 192 0zm0 64a32 32 0 1 1 0 64 32 32 0 1 1 0-64zM112 192H272c8.8 0 16 7.2 16 16s-7.2 16-16 16H112c-8.8 0-16-7.2-16-16s7.2-16 16-16z"
                        />
                     </svg>
                     {{ copyBtnText }}
                  </button>
                  <button
                     @click="handleExportBtnClick"
                     type="button"
                     class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-300 bg-black rounded-r-md hover:bg-gray-800 hover:text-white focus:bg-gray-800 focus:text-white"
                  >
                     <svg
                        aria-hidden="true"
                        class="w-4 h-4 mr-2 fill-current"
                        fill="currentColor"
                        viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg"
                     >
                        <path
                           fill-rule="evenodd"
                           d="M2 9.5A3.5 3.5 0 005.5 13H9v2.586l-1.293-1.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 15.586V13h2.5a4.5 4.5 0 10-.616-8.958 4.002 4.002 0 10-7.753 1.977A3.5 3.5 0 002 9.5zm9 3.5H9V8a1 1 0 012 0v5z"
                           clip-rule="evenodd"
                        ></path>
                     </svg>
                     {{ usedI18n.exportBtnText }}
                  </button>
               </div>
               <pre
                  class="line-numbers language-html overflow-auto h-full w-full"
               ><code class="language-html"
               v-html="shownNodeHtml"></code></pre>
            </div>
         </div>
      </div>
   </body>
</html>
